# ==========================
# Application
# ==========================
spring.application.name=ECommerseAPP

# ==========================
# Database / JPA
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerse
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# JWT Authentication
# ==========================
app.jwt.secret=mysupersecretkey_that_is_at_least_32_chars_long!
app.jwt.expiration=3600000   # 1 hour in milliseconds

# ==========================
# Email Configuration
# ==========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youremail@gmail.com
spring.mail.password=yourapppassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=true

# ==========================
# OAuth2 Configuration (Optional)
# ==========================
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

# GitHub OAuth2
spring.security.oauth2.client.registration.github.client-id=your-github-client-id
spring.security.oauth2.client.registration.github.client-secret=your-github-client-secret
spring.security.oauth2.client.registration.github.scope=user:email

# Facebook OAuth2 (Optional)
spring.security.oauth2.client.registration.facebook.client-id=your-facebook-client-id
spring.security.oauth2.client.registration.facebook.client-secret=your-facebook-client-secret
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

# ==========================
# Twilio SMS Configuration (Step 13)
# ==========================
twilio.account-sid=ACXXXXXXXXXXXXXXXXXXXXXXXXXXXX
twilio.auth-token=your_auth_token
twilio.from-phone=+1234567890

# ==========================
# File Export / Reporting (Step 11)
# ==========================
file.export.temp-dir=./tmp

# ==========================
# Misc
# ==========================
server.port=8080
logging.level.org.springframework=INFO
